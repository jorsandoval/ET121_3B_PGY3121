<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home Login</title>
		<link rel="icon" href="../img/favicon_2.png" type="image/x-icon">
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		/>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
	</head>

	<body style="min-height: 100vh">
		<header>
			<nav
				class="navbar navbar-expand-sm navbar-dark"
				style="background-color: rgb(133, 185, 11)"
			>
				<a
					class="navbar-brand"
					href="#"
					style="
						font-family: cursive;
						font-weight: bolder;
						font-size: 28px;
						color: rgb(245, 250, 255);
					"
					>VirtualMarket</a
				>
				<button
					class="navbar-toggler d-lg-none"
					type="button"
					data-toggle="collapse"
					data-target="#collapsibleNavId"
					aria-controls="collapsibleNavId"
					aria-expanded="false"
					aria-label="Toggle navigation"
				></button>
				<div class="collapse navbar-collapse" id="collapsibleNavId">
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
						<li class="nav-item active">
							<a class="nav-link" href="{% url 'index.html' %}"
								>Home <span class="sr-only">(current)</span></a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'login.html' %}"
								>Iniciar Sesion</a
							>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="{% url 'venta.html' %}"
								id="dropdownId"
								data-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="false"
								>Ventas</a
							>
							<div class="dropdown-menu" aria-labelledby="dropdownId">
								<ul>
									<li>
										<a class="dropdown-menu" href="{% url 'producto.html' %}"
											>Comprar productos</a
										>
									</li>
									<li>
										<a class="dropdown-item" href="{% url 'carroCompra.html' %}"
											>Carro de compras</a
										>
									</li>
									<li>
										<a class="dropdown-item" href="{% url 'verProducto.html' %}"
											>Ver tus productos</a
										>
									</li>
								</ul>
							</div>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'donancion.html' %}">Aporte</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<section class="mb-5">
			<div class="container-fluid m-0 pt-5">
				<main role="main" class="container my-auto">
					<div class="row">
						<div
							id="login"
							class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-12"
						>
							<h2 class="text-center" style="font-family: cursive">
								Regístrate
							</h2>
							<form id="form">
								<div class="mb-3">
									<label
										for="Name"
										class="form-label"
										style="font-family: cursive"
										>Nombre</label
									>
									<input
										type="text"
										class="form-control"
										id="nombre"
										aria-describedby="Nombre"
										placeholder="Ingresa tu nombre"
									/>
								</div>
								<div class="mb-3">
									<label
										for="apellido"
										class="form-label"
										style="font-family: cursive"
										>Apellidos</label
									>
									<input
										type="text"
										class="form-control"
										id="apellido"
										aria-describedby="Apellidos"
										placeholder="Ingresa tus apellidos"
									/>
								</div>
								<div class="mb-3">
									<label
										for="rut"
										class="form-label"
										style="font-family: cursive"
										>Rut</label
									>
									<input
										type="text"
										class="form-control"
										id="rut"
										aria-describedby="Rut"
										placeholder="10000000-0"
									/>
								</div>
								<div class="mb-3">
									<label
										for="direccion"
										class="form-label"
										style="font-family: cursive"
										>Dirección</label
									>
									<input
										type="text"
										class="form-control"
										id="direccion"
										aria-describedby="Direccion"
										placeholder="Ingresa la dirección"
									/>
								</div>
								<div class="mb-3">
									<label
										for="region"
										class="form-label"
										style="font-family: cursive"
										>Región</label
									>
									<select
										class="form-control"
										aria-label="Regiones"
										id="region"
									>
										<option value="0" selected>
											-- Seleccione una region --
										</option>
									</select>
								</div>
								<div class="mb-3">
									<label
										for="provincia"
										class="form-label"
										style="font-family: cursive"
										>Provincia</label
									>
									<select
										class="form-control"
										aria-label="Provincias"
										id="provincia"
									>
										<option value="0" selected>
											-- Seleccione una provincia --
										</option>
									</select>
								</div>
								<div class="mb-3">
									<label
										for="comuna"
										class="form-label"
										style="font-family: cursive"
										>Comuna</label
									>
									<select class="form-control" aria-label="Comunas" id="comuna">
										<option value="0" selected>
											-- Seleccione una comuna --
										</option>
									</select>
								</div>
								<div class="mb-3">
									<label
										for="telefono"
										class="form-label"
										style="font-family: cursive"
										>Teléfono</label
									>
									<input
										type="text"
										class="form-control"
										id="telefono"
										aria-describedby="Telefono"
										placeholder="Ingresa tu número fijo o móvil"
									/>
								</div>
								<div class="mb-3">
									<label
										for="email"
										class="form-label"
										style="font-family: cursive"
										>Correo Electrónico</label
									>
									<input
										type="email"
										class="form-control"
										id="email"
										aria-describedby="Correo electronico"
										placeholder="Ingresa tu email"
									/>
								</div>
								<div class="mb-3">
									<label
										for="password"
										class="form-label"
										style="font-family: cursive"
										>Contraseña</label
									>
									<input type="password" class="form-control" id="password" />
								</div>
								<div class="mb-3">
									<label
										for="password"
										class="form-label"
										style="font-family: cursive"
										>Confirme Contraseña</label
									>
									<input type="password" class="form-control" id="password2" />
								</div>
								<div class="col-6">
									<input
										type="checkbox"
										class="form-check-input"
										id="isSuscrito"
									/>
									<label
										class="form-check-label"
										for="exampleCheck1"
										style="font-family: cursive"
										>Suscribirme</label
									>
								</div>
								<div class="d-grid gap-2 mt-3">
									<button
										type="submit"
										class="btn btn-success"
										style="font-family: cursive"
									>
										Enviar
									</button>
									<button
										type="reset"
										class="btn btn-dark"
										style="font-family: cursive"
									>
										Limpiar
									</button>
								</div>
							</form>
						</div>
					</div>
				</main>
			</div>
		</section>
		<footer style="position: fixed; bottom: 0; width: 100%">
			<div class="container-fluid" style="background-color: rgb(133, 185, 11)">
				<div class="row pb-2 pt-5">
					<div class="col-md-6 mb-2">
						<div class="widget widget-links widget-light">
							<ul
								class="widget-list d-flex flex-wrap justify-content-center justify-content-md-start"
								style="list-style: none"
							>
								<li class="widget-list-item me-4">
									<a class="widget-list-link" href="{% url 'index.html' %}"
										>Inicio</a
									>
							</ul>
						</div>
					</div>
					<div class="col-md-6 mb-2">
						<div
							class="widget widget-links widget-light widget-list d-flex flex-wrap mb-3 justify-content-center justify-content-md-end"
						>
							<button
								type="button"
								class="btn btn-outline-secondary widget-list-item"
							>
								<a
									class="btn-social bs-light widget-list-linkwidget-light mb-2"
									href="https://twitter.com/home"
								>
									<i class="bi bi-twitter"></i>
								</a>
							</button>
							<button
								type="button"
								class="btn btn-outline-secondary widget-list-item"
							>
								<a
									class="btn-social bs-light widget-list-linkwidget-light mb-2"
									href="https://web.whatsapp.com/"
								>
									<i class="bi bi-whatsapp"></i>
								</a>
							</button>
							<button
								type="button"
								class="btn btn-outline-secondary widget-list-item"
							>
								<a
									class="btn-social bs-light widget-list-linkwidget-light mb-2"
									href="https://www.facebook.com/"
								>
									<i class="bi bi-facebook"></i>
								</a>
							</button>
							<button
								type="button"
								class="btn btn-outline-secondary widget-list-item"
							>
								<a
									class="btn-social bs-light widget-list-linkwidget-light mb-2"
									href="https://www.instagram.com/"
								>
									<i class="bi bi-instagram"></i>
								</a>
							</button>
							<button
								type="button"
								class="btn btn-outline-secondary widget-list-item"
							>
								<a
									class="btn-social bs-light widget-list-linkwidget-light mb-2"
									href="./contacto.html"
								>
									<i class="bi bi-envelope"></i>
								</a>
							</button>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<script src="../../script/registerService.js"></script>
	</body>
</html>
